<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-text">
            Sun and Sights
          </span>
        </div>
    </nav>
  
  <div class="container-fluid" style="max-width: 1400px">

    <div class="row">
      <div class="container mt-5">
        <h1 class="mb-4">Tourist Attraction App</h1>
        <div class="form-group">
            <label for="locationInput">Enter Location:</label>
            <input type="text" class="form-control" id="locationInput" placeholder="E.g., New York City">
        </div>
        <button class="btn btn-primary" onclick="searchLocation()" id="search-button">Search</button>

        <div id="map" class="mt-4" style="height: 400px;"></div>

        <!-- Add the unordered list for attractionList here -->
        <ul id="attractionList"></ul>

      </div>

    </div>
   

    <!-- </div>


    </div> -->

    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Where will you head next?
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text"   placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" /> <!-- id="search-input"-->
              <div class="input-group-append">
                <button type="submit" class="btn search-button" aria-label="submit search">
                  Search
                </button> <!-- id="search-button" -->
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

     <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast-title" class="mt-3" role="region" aria-live="polite">
          <h2 class="forecast-title">5-Day Forecast:</h2>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
      </div>
    </div>
  </div>

<!-- Bootstrap Error Modal-->
  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="errorModalBody">
          <!-- Error message content goes here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- DayJS,JQuery,PopperJS & BootstrapJS-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" ></script>

  <!-- GOOGLE PLACES API-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQdCnttcmP0pytuAbBXyA0cuyxl_lcawM&libraries=places&callback=initMap" async defer></script>
  <!-- Custom JS File-->
  <script src="scripts/app.js"></script>
</body>

</html>
