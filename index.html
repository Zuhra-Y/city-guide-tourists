<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/stylesheets/style.css" >
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
        </div>
    </nav>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">
                Sun & Sights <i class="bi bi-brightness-high-fill" alt="Sun & Sights"></i></a>
            </span>
            
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Developers</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
      </div>

    <main class="container-fluid text-center">
        <div class="row align-items-start">
            <div class="col-lg-2 bg-dark text-white sidebar">
                <div class="form-group">
                    <label for="locationInput">Enter Location:</label>
                    <input type="text" class="form-control" id="locationInput" placeholder="E.g., New York City">
                </div>
                <button class="btn btn-primary" onclick="searchLocation()" id="search-button">Search <i class="bi bi-search"></i></button>
                <h2 id="form-heading" class="mt-1 h3 form-label">
                Recent Locations
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <!-- <input class="form-input weather-search" type="text"  placeholder="London" aria-labelledby="form-heading" aria-controls="today forecast" /> -->
                            <div class="input-group-append">
                                <!-- <button type="submit" class="btn search-button" aria-label="submit search" >
                                Search
                                </button> -->
                                <hr class="hr weather-hr" />
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group" id="history">

                </div>
                <button class="btn btn-danger" id="clear_history">Clear locations<i class="bi bi-x-lg"></i></button>
            </div>

            <div class="col-lg-10">
                <h1 class="mb-4" id="location-heading">Your Location</h1>
                <div id="map" class="mt-4" style="height: 400px;"></div>

                <!-- Add the unordered list for attractionList here -->
                <ol class="list-group list-group-numbered" id="attractionList"></ol>
                <h2 class="" >Current Forecast:</h2>
                <section id="today" class="mt-3" role="region" aria-live="polite"></section>
                <section id="forecast-title" class="mt-3 " role="region" aria-live="polite">
                <h2 class="forecast-title">5-Day Forecast:</h2>
                </section>
                <section id="forecast" class="row mt-3" role="region" aria-live="polite"></section>
            </div>

            
        </div>


    </main>

    <footer class="fixed-md-bottom bg-dark" style="width: 100%; min-height: 200px;" >
        &copy; 2018 <a href="http://creativecommons.org/lic"></a>
    </footer>

<!-- Bootstrap Error Modal-->
  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Error</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="errorModalBody">
          <!-- Error message content goes here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- DayJS,JQuery,PopperJS & BootstrapJS-->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" ></script>

  <!-- GOOGLE PLACES API-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQdCnttcmP0pytuAbBXyA0cuyxl_lcawM&libraries=places&callback=initMap" async defer></script>
  <!-- Custom JS File-->
  <script src="assets/scripts/app.js"></script>
</body>

</html>
